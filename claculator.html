<!DOCTYPE html>
<html>
  <head>
    <!-- link css  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.0.0-rc.5/dist/html2canvas.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>HISAB-NIKAS</title>
    <link rel="icon" href="./Untitled-2.jpg" type="image/gif/png">
    <link rel="stylesheet" href="./style2.css">
  </head>
  <body class=" mt-5 mx-5 text-center">
    <hr>
    <div class="mt-5 mb-5"></div>
   
    <!-- head  -->
    <div class="mt-5 ">
      <div
        class="mt-5 text-white text-center border border-5 border-danger d-flex justify-content-between px-5 py-1 fs-3 fw-bold"
      >
        <div>Product</div>
        <div>Price</div>
        <div>ADD BUTTON</div>
      </div>
    </div>
    <!-- input fild  -->
    <header class="text-center border border-5 border-danger mb-3">
      <div class="object-fit-contain overflow-auto">
      <div id="inputFields">
        <div class="d-flex justify-content-between mx-3 py-3">
          <input
            class="p-3 border border-5 border-warning text-bg-success text-white text-center fs-5 me-2"
            type="text"
            name="input2"
            placeholder="Product"
          />
          <input
            class="p-3 border border-5 border-warning text-bg-danger text-white text-center fs-4 me-1"
            type="number"
            name="input3"
            placeholder="Price"
          />
          <button class="px-5 btn btn-danger" onclick="addFields()">Add</button>
        </div>
      </div>
    </div>
    </header>
    <div id="calculate" class="text-center">
      <button class="py-3 px-5 btn btn-primary" onclick="calculateSum()">
        Calculate
      </button>
    </div>
    <div
      id="result"
      class="mt-3 mb-3 text-white fw-bolder px-5 mx-5 border-danger border border-5 text-center p-4 fs-4"
    ></div>
    <div class="text-center d-flex justify-content-evenly">
      <input
        class="border border-3 p-3 text-center bg-black text-white"
        type="number"
        name="newInput"
        placeholder="Previous Money"
      />
      <button class="btn btn-success" onclick="parthokko()">
        &nbsp; &nbsp; &nbsp; Difference &nbsp; &nbsp; &nbsp;
      </button>
    </div>



    <button class="px-4 py-2 btn btn-warning fs-5 fw-bolder text-black mt-5 border-5 rounded-5 " onclick="takeScreenshot()"><span >Save as JPEG</span></button>



    <footer class="text-center fs-3 mt-5 mb-5 fw-bolder">
      <span class="text-danger">THANKS TO</span>
      <span class="text-success mb-5"
        ><a
          href="https://www.facebook.com/khayrul.kober.razib"
          target="_blank"
          rel="noopener noreferrer"
          style="text-decoration: none"
          >KHAYRUL KOBER RAZIB</a
        ></span
      >
      <div class="mt-5 mb-5"></div>
      <hr>
    </footer>
    <!-- script link  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="script2.js"></script>
    <script src="screenshort.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    
  </body>
</html>
